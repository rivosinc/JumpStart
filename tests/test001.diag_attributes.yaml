satp_mode: "sv48"

max_num_pages_for_PT_allocation: 6

mappings:
  -
    va: 0x80000000
    pa: 0x80000000
    xwr: "0b101"
    page_size: 0x1000
    num_pages: 2
    pmarr_memory_type: "wb"
    linker_script_section: ".text"
  -
    va: 0x80002000
    pa: 0x80002000
    xwr: "0b011"
    page_size: 0x1000
    num_pages: 1
    pmarr_memory_type: "wb"
    linker_script_section: ".data"
