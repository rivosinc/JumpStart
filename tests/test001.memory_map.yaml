    va: 0x80001000
    pa: 0x80001000
    xwr: "0b101"
    page_size: 0x1000
    num_pages: 1
    section: "text"
  -
    va: 0x80002000
    pa: 0x80002000
    xwr: "0b011"
    page_size: 0x1000
    num_pages: 2
    section: "data"
  -
    va: 0x80004000
    pa: 0x80004000
    xwr: "0b001"
    page_size: 0x1000
    num_pages: 4
    section: "rodata.pagetables"
