satp_mode: "sv39"

# Override default M-mode, S-mode, U-mode start address
mmode_start_address: 0x81000000
smode_start_address: 0x82000000
umode_start_address: 0x83000000

mappings:
  -
    va: 0xC0020000
    pa: 0xC0020000
    xwr: "0b101"
    page_size: 0x1000
    num_pages: 2
    pma_memory_type: "wb"
    linker_script_section: ".text"
  -
    va: 0xC0022000
    pa: 0xC0022000
    xwr: "0b011"
    page_size: 0x1000
    num_pages: 1
    pma_memory_type: "wb"
    linker_script_section: ".data"
