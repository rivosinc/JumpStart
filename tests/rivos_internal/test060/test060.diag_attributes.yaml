satp_mode: "sv39"

active_hart_mask: "0b1"

mappings:
  -
    va: 0xA0020000
    pa: 0xA0020000
    xwr: "0b101"
    page_size: 0x1000
    num_pages: 2
    pma_memory_type: "wb"
    linker_script_section: ".text"
  -
    va: 0xA0022000
    pa: 0xA0022000
    xwr: "0b011"
    valid: "0b1"
    page_size: 0x1000
    num_pages: 1
    pma_memory_type: "wb"
    linker_script_section: ".data"

  # 4MB of DRAM UC
  # PMARR WB + PBMT IO = UC
  -
    va: 0xA0200000
    pa: 0xA0200000
    xwr: "0b011"
    page_size: 0x200000
    num_pages: 2
    pbmt_mode: "io"
    pma_memory_type: "wb"

  # 4MB of DRAM WC
  # PMARR WB + PBMT NC = WC
  -
    va: 0xA0600000
    pa: 0xA0600000
    xwr: "0b011"
    page_size: 0x200000
    num_pages: 2
    pbmt_mode: "nc"
    pma_memory_type: "wb"

  # 2MB of HBM WB
  -
    va: 0x2000000000 # HBM Pages
    pa: 0x2000000000
    xwr: "0b111"
    page_size: 0x200000
    num_pages: 1
    pbmt_mode: "pma"
    pma_memory_type: "wb"

  # 2MB of HBM UC
  -
    va: 0x2000200000
    pa: 0x2000200000
    xwr: "0b111"
    page_size: 0x200000
    num_pages: 1
    pbmt_mode: "io"
    pma_memory_type: "wb"

  # 2MB of HBM WC
  -
    va: 0x2000400000
    pa: 0x2000400000
    xwr: "0b111"
    page_size: 0x200000
    num_pages: 1
    pbmt_mode: "nc"
    pma_memory_type: "wb"
