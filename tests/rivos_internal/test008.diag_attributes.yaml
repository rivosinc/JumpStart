satp_mode: "sv39"

max_num_pages_for_PT_allocation: 8

mappings:
  -
    va: 0x80000000
    pa: 0x80000000
    xwr: "0b101"
    page_size: 0x1000
    num_pages: 2
    pmarr_memory_type: "wb"
    linker_script_section: ".text"
  -
    va: 0x80002000
    pa: 0x80002000
    xwr: "0b011"
    page_size: 0x1000
    num_pages: 1
    pmarr_memory_type: "wb"
    linker_script_section: ".data"
  -
    va: 0x40000000 # IMSIC base
    pa: 0x40000000
    xwr: "0b011"
    page_size: 0x1000
    num_pages: 8
    pbmt_mode: "io"
    pmarr_memory_type: "uc"
