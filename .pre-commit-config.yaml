repos:
  # pull mirror from: https://github.com/pre-commit/pre-commit-hooks
  - repo: https://gitlab.ba.rivosinc.com/pub/it/pre-commit-hooks.git
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

  # - repo: https://github.com/PyCQA/isort
  - repo: https://gitlab.ba.rivosinc.com/pub/it/isort
    rev: 5.12.0
    hooks:
      - id: isort

  # pull mirror from: https://github.com/psf/black-pre-commit-mirror
  - repo: https://gitlab.ba.rivosinc.com/pub/it/black-pre-commit-mirror
    rev: 23.9.1
    hooks:
      - id: black

  # pull mirror of https://github.com/ikamensh/flynt/
  - repo: https://gitlab.ba.rivosinc.com/pub/it/flynt
    rev: 1.0.1
    hooks:
      - id: flynt

  # pull mirror of https://github.com/asottile/pyupgrade
  - repo: https://gitlab.ba.rivosinc.com/pub/it/pyupgrade
    rev: v3.10.1
    hooks:
      - id: pyupgrade

  # mirror of https://github.com/pre-commit/mirrors-clang-format
  - repo: https://gitlab.ba.rivosinc.com/pub/it/mirrors-clang-format
    rev: v16.0.6
    hooks:
      - id: clang-format

  # pull mirror of https://github.com/fsfe/reuse-tool
  - repo: https://github.com/rivosinc/reuse-tool
    rev: 'a6b70ad3db65b1686cd045499b655a1538a40624'
    hooks:
      - id: reuse-annotate
        args:
          - -c=Rivos Inc.
          - -l=Apache-2.0
          - --skip-unrecognised
      - id: reuse

  # pull mirror of https://github.com/pycqa/flake8
  - repo: https://gitlab.ba.rivosinc.com/pub/it/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
